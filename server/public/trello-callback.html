<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .success {
            display: none;
        }
        .success h1 {
            color: #4caf50;
        }
        .success .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error {
            display: none;
        }
        .error h1 {
            color: #f44336;
        }
        .error .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">
            <div class="spinner"></div>
            <h1>Connecting Trello...</h1>
            <p>Please wait while we authorize your account.</p>
        </div>
        
        <div class="success">
            <div class="icon">✅</div>
            <h1>Trello Connected!</h1>
            <p>Your Trello account has been successfully connected.</p>
            <p>You can now close this window and return to the app.</p>
        </div>
        
        <div class="error">
            <div class="icon">❌</div>
            <h1>Authentication Failed</h1>
            <p id="error-message">An error occurred during authentication.</p>
            <p><a href="javascript:location.reload()" style="color: #667eea; text-decoration: none;">Try again</a></p>
        </div>
    </div>

    <script>
        async function handleTrelloCallback() {
            try {
                // Extract token from URL fragment
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const token = params.get('token');

                if (!token) {
                    throw new Error('No token received from Trello');
                }

                // Extract email from query parameters
                const queryParams = new URLSearchParams(window.location.search);
                const email = queryParams.get('email');

                // Send token to backend
                const backendUrl = 'https://trello-cliq-backend.onrender.com';
                const response = await fetch(`${backendUrl}/api/auth/trello/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }

                // Show success message
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.success').style.display = 'block';
                
                // Store JWT token in localStorage for future API calls
                if (data.token) {
                    localStorage.setItem('jwtToken', data.token);
                    localStorage.setItem('userId', data.userId);
                }

                // Don't auto-close - let user manually close or they can return to app
                // Removed auto-close so user can verify successful connection
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.error').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }

        // Run when page loads
        window.addEventListener('load', handleTrelloCallback);
    </script>
</body>
</html>
